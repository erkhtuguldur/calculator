<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="screen"></div>
        <div id="rowTwoContainer">
            <button id="clear" class="others"></button>
            <button id="sign" class="others"></button>
            <button id="percent" class="others"></button>
            <button id="divide" class="operations"></button>
        </div>
        <div id="rowThreeContainer">
            <button id="seven" class="numbers"></button>
            <button id="eight" class="numbers"></button>
            <button id="nine" class="numbers"></button>
            <button id="multiply" class="operations"></button>
        </div>
        <div id="rowFourContainer">
            <button id="four" class="numbers"></button>
            <button id="five" class="numbers"></button>
            <button id="six" class="numbers"></button>
            <button id="subtract" class="operations"></button>
        </div>
        <div id="rowFiveContainer">
            <button id="one" class="numbers"></button>
            <button id="two" class="numbers"></button>
            <button id="three" class="numbers"></button>
            <button id="add" class="operations"></button>
        </div>
        <div id="rowSixContainer">
            <button id="zero" class="numbers"></button>
            <button id="point" class="numbers"></button>
            <button id="equals" class="operations"></button>
        </div>
    </div>
</body>
</html>
