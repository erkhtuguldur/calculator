<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="screen"></div>
        <div id="rowTwoContainer" class="rows">
            <button id="clear" class="others">AC</button>
            <button id="sign" class="others">+/-</button>
            <button id="percent" class="others">%</button>
            <button id="divide" class="operations">/</button>
        </div>
        <div id="rowThreeContainer" class="rows">
            <button id="seven" class="numbers">7</button>
            <button id="eight" class="numbers">8</button>
            <button id="nine" class="numbers">9</button>
            <button id="multiply" class="operations">*</button>
        </div>
        <div id="rowFourContainer" class="rows">
            <button id="four" class="numbers">4</button>
            <button id="five" class="numbers">5</button>
            <button id="six" class="numbers">6</button>
            <button id="subtract" class="operations">-</button>
        </div>
        <div id="rowFiveContainer" class="rows">
            <button id="one" class="numbers">1</button>
            <button id="two" class="numbers">2</button>
            <button id="three" class="numbers">3</button>
            <button id="add" class="operations">+</button>
        </div>
        <div id="rowSixContainer" class="rows">
            <button id="zero" class="numbers">0</button>
            <button id="point" class="numbers">.</button>
            <button id="equals" class="others">=</button>
        </div>
    </div>
</body>
</html>
